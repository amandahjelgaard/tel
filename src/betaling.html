<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tellerup</title>
  </head>
  <body>
    <div
      class="min-w-screen flex min-h-screen items-center justify-center bg-grey px-5 pb-10 pt-16"
    >
      <div
        class="text-gray-700 mx-auto w-full rounded-lg bg-white p-5 shadow-lg"
        style="max-width: 900px"
      >
        <div class="mb-10 font-poppins">
          <h3 class="text-base font-medium">Vælg din betalingsmetode</h3>
          <p>Nedenfor kan du vælge din foretrukne betalingsmetode</p>
        </div>
        <div class="">
          <button
            class="border-zinc-900 focus:ring-neutral-300 h-40 w-52 rounded-lg border border-2 font-bold drop-shadow-xl hover:bg-grey focus:bg-grey focus:ring"
          >
            Betalingskort
          </button>
          <button
            class="border-zinc-300 hover:bg-gray-100 focus:bg-gray-100 h-40 w-52 rounded-lg border-2 border font-bold drop-shadow-xl hover:bg-grey focus:bg-grey"
          >
            Mobilepay
          </button>
          <button
            class="border-zinc-300 hover:bg-gray-100 focus:bg-gray-100 h-40 w-52 rounded-lg border-2 border font-bold drop-shadow-xl hover:bg-grey focus:bg-grey"
          >
            Faktura (privatskole)
          </button>
          <button
            class="border-zinc-300 hover:bg-gray-100 focus:bg-gray-100 h-40 w-52 rounded-lg border-2 border font-bold drop-shadow-xl hover:bg-grey focus:bg-grey"
          >
            EAN-nummer
          </button>
        </div>
        <div class="pt-6">
          <a
            href="betalingskort.html"
            class="hover:bg-gre mx-auto block w-full rounded-full bg-green px-3 py-3 text-center font-bold text-white hover:bg-hoverknap"
            >Gå til betaling</a
          >
        </div>
        <div class="container mx-auto pl-2">
          <a
            href="kurv.html"
            class="mt-10 flex pb-8 text-sm font-semibold underline"
          >
            <svg class="mr-2 w-4 fill-current" viewBox="0 0 448 512">
              <path
                d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"
              />
            </svg>
            Tilbage til indkøbskurv
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
